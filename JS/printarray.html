<!DOCTYPE html>
<html lang="pt-br">
 <head>
 <meta charset="utf-8">
 <title>Imprimindo elementos de um array</title>
 <script type="text/javascript">
 document.write("<p>");
 var meuArray = ["um", "dois", "tres", "quatro", "etc"];
 // Imprime os elementos do array através
 // do método toString()
 document.write(meuArray.toString());
 document.write("<br />");
 // Resultado: um,dois,tres,quatro,etc
 // Imprime os elementos do array
 // através do métod join()
 document.write(meuArray.join("; "));
 // Resultado: um; dois; tres; quatro; etc
 document.write("</p>");
 </script>
 </head>
 <body>
 </body>
</html>
