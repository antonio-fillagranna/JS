<!DOCTYPE html>
<html lang="pt-br">
 <head>
 <meta charset="utf-8">
 <title>Validação de formularios HTML5</title>
 </head>
 <body>
 <h1>Formulário de Cadastro</h1> 
 <!-- Formulário para cadastro de pessoas
 Note a utilização do atributo name, que faz
 o link entre os elementos do DOM e o JavaScript-->
<form id="formulario">
    <p><label>Nome: <input type="text"
   required /></label></p>
    <p><label>e-mail: <input type="email"
   required /></label></p>
    <p><input type="submit" value="enviar"></p>
    </form>
    </body>
   </html>
