<!DOCTYPE html>
<html lang="pt-br">
 <head>
 <meta charset="utf-8">
 <title>Declarando funções</title>
 <script type="text/javascript">
 var fSoma = function(x, y){
 var resultado = x + y;
 return resultado;
 }
 document.write("<p>");

 var soma = fSoma(3, 5);
 document.write(soma);
 // Resultado: 8 
 document.write("</p>");
 </script>
 </head>
 <body>
 </body>
</html>
