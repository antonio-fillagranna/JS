<!DOCTYPE html>
<html lang="pt-br">
 <head>
 <meta charset="utf-8">
 <title>Variáveis em JavaScript</title>
 <script type="text/javascript">
 /*
 * Em JavaScript a inicialização de
variáveis é opcional
 * Mas vamos inicializar todas para
evitar problemas
 * Declarou, Inicializou :-D
 */
 document.write("<p>");
 var variavelString = "Esta variável armazena texto";
 document.write("Variável String: " +
variavelString +
 "<br />");
 // Resultado: Variável String: Esta variável armazena
 //texto 
 var variavelNumerica = 10;
 document.write("Variável Numérica: " +
variavelNumerica
 + "<br />");
 // Resultado: Variável Numérica: 10
 {
 var variavelDeBlocoAnonimo = "Esta variável foi "
 + "declarada em um bloco anônimo";
 }
 document.write("A variável do bloco anônimo permanece "
 + "declarada mesmo depois do bloco: "
 + variavelDeBlocoAnonimo);
 // Resultado: A variável do bloco anônimo permanece
 // declarada mesmo depois do bloco:
 // Esta variável foi declarada em um bloco anônimo
 document.write("</p>");
 </script>
 </head>
 <body>
 </body>
</html>
