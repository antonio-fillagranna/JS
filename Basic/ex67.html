<!DOCTYPE html>
<html>
<head>
<script>
function minhaFuncao() {
  document.getElementById("demo").innerHTML = "Olá Mundo!";
}
</script>
</head>

<body>

<p>Quando você clicar em "Teste", uma função será chamada.</p>
<p>A função exibirá uma mensagem.</p>

<button onclick="minhaFuncao()">Teste</button>

<p id="demo"></p>

</body>
</html>
