<!DOCTYPE html>
<html>
<body>

<h2>Números em JavaScript</h2>

<p>Números podem ser escritos com ou sem decimais:</p>

<p id="demo"></p>

<script>
let x1 = 34.00;
let x2 = 34;
let x3 = 3.14;

document.getElementById("demo").innerHTML =
x1 + "<br>" + x2 + "<br>" + x3;
</script>

</body>
</html>
