<!DOCTYPE html>
<html>
<body>

<h1>Funções JavaScript</h1>

<p>Chame uma função que executa um cálculo e retorna o resultado:</p>

<p id="demo"></p>

<script>
let x = minhaFuncao(4, 3);
document.getElementById("demo").innerHTML = x;

function minhaFuncao(a, b) {
  return a * b;
}
</script>

</body>
</html>
