<!DOCTYPE html>
<html>
<body>

<h1>Aritmetica no JavaScript</h1>

<p>Nesse exemplo, y eh incrementado depois de seu valor ser atribuido a x (antes do incremento). Se colocar o "++" após o y o incremento eh após a iteração.</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
var y = 5;
var x = ++y;
document.getElementById("demo1").innerHTML = y;
document.getElementById("demo2").innerHTML = x;
</script>

</body>
</html>
