<!DOCTYPE html>
<html>
<body>
<h1>Tipos de Dados JavaScript</h1>

<p>Uma string vazia tem tanto um valor legal quanto um tipo:</p>

<p id="demo"></p>

<script>
let car = "";

document.getElementById("demo").innerHTML =
"O valor é: " + car + "<br>" + "O tipo é: " + typeof car;
</script>

</body>
</html>
