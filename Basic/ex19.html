<!DOCTYPE html>
<html>
<body>

<h2>Declarações JavaScript</h2>

<p>Blocos de cógido em JavaScript são escritos entre { e }</p>

<button type="button" onclick="myFunction()">Me clique!</button>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
function myFunction() {
  document.getElementById("demo1").innerHTML = "Olá mundo!";
  document.getElementById("demo2").innerHTML = "De novo?";
}
</script>

</body>
</html>
