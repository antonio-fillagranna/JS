<!DOCTYPE html>
<html>
<body>

<h1>Operadores JavaScrip</h1>
<h2>Operador "/=" usado para atribuir valor da propria variavel nela mesma dividida por alguma valor declarado após o operador(parte inteira só no caso de ints) </h2>

<p id="demo"></p>

<script>
var x = 10;
x /= 5;
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
