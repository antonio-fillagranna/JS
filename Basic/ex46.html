<!DOCTYPE html>
<html>
<body>

<h2>Operadores de String JavaScript</h2>
<h2>O Operador +</h2>
<p>O operador + concatena (adiciona) strings.</p>

<p id="demo"></p>

<script>
let texto1 = "Que dia ";
let texto2 = "maravilhoso!";
document.getElementById("demo").innerHTML = texto1 + texto2;
</script>

</body>
</html>
