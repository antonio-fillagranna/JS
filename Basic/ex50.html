<!DOCTYPE html>
<html>
<body>

<h2>Strings JavaScript</h2>

<p>Você pode usar aspas dentro de uma string, desde que elas não correspondam às aspas que envolvem a string:</p>

<p id="demo"></p>

<script>
let resposta1 = "Está tudo bem";
let resposta2 = "Ele é chamado de 'Jaison'";
let resposta3 = 'Ele é chamado de "Jayson"';

document.getElementById("demo").innerHTML =
resposta1 + "<br>" +
resposta2 + "<br>" +
resposta3;
</script>

</body>
</html>
