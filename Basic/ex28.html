<!DOCTYPE html>

<body>
<h1>Variáveis JavaScript</h1>

<p>Da pra declarar várias variáveis na mesma linha usando o mesmo "let".</p>

<p id="demo"></p>

<script>
let nomePessoa = "John Doe", nomeCarro = "Volvo", preco = 200;
document.getElementById("demo").innerHTML = nomeCarro;
</script>
