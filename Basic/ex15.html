<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Statements</h2>

<p>Um <b>programa JavaScript</b> usando variáveis, calculos e outputs.</p>

<p id="demo"></p>

<script>
// Declara três variáveis para armazenar números
var x, y, z;
// Atribui o valor 5 à variável x
x = 5;
// Atribui o valor 6 à variável y
y = 6;
// Calcula a soma de x e y e armazena o resultado em z
z = x + y;
// Exibe o resultado na página HTML
document.getElementById("demo").innerHTML = "O valor de z é " + z + "."; //concatenação
</script>

</body>
</html>
