<!DOCTYPE html>
<html>
<body>

<h1>Operadores de String JavaScript</h1>
<h2>O Operador +</h2>
<p>Adicionar um número e uma string retorna uma string.</p>

<p id="demo"></p>

<script>
let x = 5 + 5;
let y = "5" + 5;
let z = "Olá" + 5;
document.getElementById("demo").innerHTML =
x + "<br>" + y + "<br>" + z;
</script>

</body>
</html>
