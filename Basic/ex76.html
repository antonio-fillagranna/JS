<!DOCTYPE html>
<html>
<body>

<h1>Strings JavaScript</h1>

<p>Strings são escritas entre aspas.</p>
<p>Você pode usar aspas simples ou duplas:</p>

<p id="demo"></p>

<script>
var nomeCarro1 = "Volvo XC60";
var nomeCarro2 = 'Volvo XC60';

document.getElementById("demo").innerHTML =
nomeCarro1 + " " + nomeCarro2;
</script>

</body>
</html>
