<!DOCTYPE html>
<html>
<body>

<h1>Operadores JavaScript</h1>
<h2>O Operador typeof</h2>
<p>O valor (e o tipo de dado) de uma variável sem valor é <b>indefinido</b>.</p>

<p id="demo"></p>

<script>
let car;
document.getElementById("demo").innerHTML =
car + "<br>" + typeof car;
</script>

</body>
</html>
