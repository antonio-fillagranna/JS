<!DOCTYPE html>
<html>
<body>

<h1>Criando Objetos JavaScript</h1>

<h2>Usando um Literal de Objeto</h2>

<p id="demo"></p>

<script>
// Criar um Objeto:
const pessoa = {primeiroNome:"John", ultimoNome:"Doe", idade:50, corDosOlhos:"azul"};

// Exibir Dados do Objeto:
document.getElementById("demo").innerHTML =
pessoa.primeiroNome + " tem " + pessoa.idade + " anos de idade.";
</script>

</body>
</html>
