<!DOCTYPE html>
<html>
<head>
  <script>
    function myFunction() {
      document.getElementById("demo").innerHTML = "Paragrafo alterado.";
    }
  </script>
</head>
<body>
  <h2>Demo JavaScript no Cabeçalho</h2>

  <p id="demo">Um Parágrafo.</p>

  <button type="button" onclick="myFunction()">Tente</button>

</body>
</html>
