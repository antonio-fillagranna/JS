<!DOCTYPE html>
<html>
<body>

<h2>Arrays JavaScript</h2>

<p>Índices de arrays são baseados em zero, o que significa que o primeiro item é [0].</p>

<p id="exemplo"></p>

<script>
const carros = ["Saab", "Volvo", "BMW"];

document.getElementById("exemplo").innerHTML = carros[0];
</script>

</body>
</html>
