<!DOCTYPE html>

<h2>Declarações JavaScript</h2>

<p>Declarações em JavaScript são separadas por ponto e vírgula.</p>

<p id="demo1"></p>

<script>
let a, b, c;
a = 5;
b = 6;
c = a + b;
document.getElementById("demo1").innerHTML = c;
</script>
