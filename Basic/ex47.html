<!DOCTYPE html>

<h1>Operadores de String JavaScript</h1>
<h2>O operador +</h2>
<p>O operador + concatena (adiciona) strings.</p>

<p id="demo"></p>

<script>
var texto1 = "Que dia";
var texto2 = "maravilhoso!";
document.getElementById("demo").innerHTML = texto1 + " " + texto2;
</script>

</body>
</html>
