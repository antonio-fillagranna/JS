<!DOCTYPE html>

<h2>O que JavaScript pode fazer?</h2>

<p>JavaScript pode mudar atributos do HTML.</p>

<p>Neste caso, o JavaScript altera o valor do atributo src (source) de uma imagem.</p>

<button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Liga a luz.</button>

<img id="myImage" src="pic_bulboff.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Desliga a luz</button>

</body>
</html>
