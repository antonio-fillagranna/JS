<!DOCTYPE html>
<html>
<body>
<h1>Operadores JavaScript</h1>
<h2>O Operador typeof</h2>

<p>O operador typeof retorna o tipo de uma variável ou uma expressão.</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML =
typeof "John" + "<br>" +
typeof ("John" + "Doe") + "<br>" +
typeof 3.14 + "<br>" +
typeof (22 + 66) + "<br>" +
typeof true + "<br>" +
typeof false + "<br>" +
typeof 1234n + "<br>" +
typeof x;
</script>

</body>
</html>
