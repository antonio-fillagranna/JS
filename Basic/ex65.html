<!DOCTYPE html>
<html>
<body>

<h2>Objetos JavaScript</h2>
<p>Um método de objeto é uma definição de função, armazenada como um valor de propriedade.</p>

<p id="demo"></p>

<script>
// Criar um objeto:
const pessoa = {
  primeiroNome: "John",
  ultimoNome: "Doe",
  id: 5566,
  nomeCompleto: function() {
    return this.primeiroNome + " " + this.ultimoNome;
  }
};

// Exibir dados do objeto:
document.getElementById("demo").innerHTML = pessoa.nomeCompleto();
</script>

</body>
</html>
