<!DOCTYPE html>
<html>
<body>

<h1>Funções JavaScript</h1>

<p>Invoque (chame) uma função que converte de Fahrenheit para Celsius:</p>
<p id="demo"></p>

<script>
function paraCelsius(f) {
  return (5/9) * (f-32);
}

let valor = paraCelsius(77);
document.getElementById("demo").innerHTML = valor;
</script>

</body>
</html>
