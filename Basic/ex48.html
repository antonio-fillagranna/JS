<!DOCTYPE html>
<html>
<body>

<h1>Operadores de String em JavaScript</h1>
<h2>O Operador +=</h2>
<p>O operador de atribuição += pode concatenar strings.</p>

<p id="demo"></p>

<script>
let texto1 = "Que dia muito ";
texto1 += "agradável";
document.getElementById("demo").innerHTML = texto1;
</script>

</body>
</html>
