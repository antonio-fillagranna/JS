<!DOCTYPE html>
<html>
<body>

<h1>Aritmetica no JavaScript</h1>

<p>Nesse exemplo, y eh decrementado depois de seu valor ser atribuido a x (antes do decremento). Se colocar o "--" após o y o decremento eh após a iteração.</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
var y = 5;
var x = --y;
document.getElementById("demo1").innerHTML = y;
document.getElementById("demo2").innerHTML = x;
</script>

</body>
</html>
