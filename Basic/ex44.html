<!DOCTYPE html>
<html>
<body>

<h1>Operadores JavaScrip</h1>
<h2>Operador "%=" usado para atribuir o resto da divisão (mod) dela mesma pelo valor atribuido após o operador</h2>

<p id="demo"></p>

<script>
var x = 10;
x %= 5;
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
